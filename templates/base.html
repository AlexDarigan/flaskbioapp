{% macro card(img, title) -%}
<div style="background-color: black; border: 2px blue inset; width: fit-content">
    <img src="{{img}}" width="256" height="256">
    <h1 style="color: white; text-align: center; margin: 0px; padding: 0px;">{{title}}</h1>
</div>
{% endmacro -%}

<!DOCTYPE html>
<html>
    <head>
        <title>My Flask App</title>
        <link rel="stylesheet" href="/static/styles.css"/>
    </head>
    <body>
        <ul class="nav-ul">
            {% for item in ["Home", "Personal", "Interests", "CV", "Tech"] %}
                <li class="nav-li"><a href="{{url_for(item.lower())}}">{{item}}</a></li>
            {% endfor %}
        </ul>
        <br>
        {% block body %} Base Body {% endblock %}
    </body>
</html>
